<!DOCTYPE html>
<html lang="en" xmlns="ltr">
    <head>
        <meta charset="utf-8">
        <title>Happy New Year Part 2</title>
    </head>
    <body>
        <script>
            function countDown(start) {
                console.log(start);
                
                let nextNumber = start - 1;

                if (nextNumber > 0) {
                    // countDown(nextNumber);
                    setTimeout(countDown, 1000, nextNumber);
				} else { // BASE CASE
                    setTimeout(console.log, 1000,"HAPPY NEW YEAR");
                    //console.log("HAPPY NEW YEAR!");        
				}
			}

            var count = parseInt(prompt("How many seconds are left before the ball drops?"), 10);

            countDown(count);

        </script>
    </body>
</html>
